<html>
	<head>
		<script type="text/javascript" src="JSLoader.js"></script>
		<script type="text/javascript" src="Menis/Menis.js"></script>
	</head>
	<body>
		<br />
		<br />
		<br />
		<canvas 
			width="1000" 
			height="800" 
			style="border:solid black 3px" 
			id="stage"
		>
			SEM SUPORTE A CANVAS!
		</canvas>

		<script type="text/javascript">

			Menis(document.getElementsByTagName("canvas")[0]);

			setTimeout(function ()
			{
				var square = new Menis.Entity;
				
				square.setAnimation(new Menis.CodeAnimation(function (g, ent)
				{
				    g.lineWidth = 1;
				    g.strokeStyle = "#000";
				    g.strokeRect(0, 0, 50, 50);

				    g.fillStyle = "#00AAFF";
				    g.fillRect(0, 0, 50, 50);
				}));

				square.x = 100;
				square.y = 100;

				Menis.root.addChild(square);


				Menis.root.addEventHandler(Menis.Events.MOUSE_WHEEL, function (e)
				{
				    e.originalEvent.preventDefault();

				    var scale = this.scale();

				    if (e.delta > 0) {
				        if (scale.x == 5) return;
				        this.scale(scale.x + 1, scale.y + 1);
				    }
				    else {
				        if (scale.x == 1) return;
				        this.scale(scale.x - 1, scale.y - 1);
				    }
				})

				Menis.start();

				console.log("Started");

			}, 1000);

		</script>

	</body>
</html>
